<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ðŸŽ² Lottolista</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
  </head>
  <body>
    <div id="root"></div>

    <script>
      const App = () => {
        const [data, setData] = React.useState(null);

        React.useEffect(() => {
          fetch("data.json")
            .then((response) => {
              if (!response.ok) {
                throw new Error(
                  "Network response was not ok " + response.statusText
                );
              }
              return response.json();
            })
            .then((data) => {
              setData(data.sort((a, b) => b.vunnet - a.vunnet));
            })
            .catch((error) => {
              console.error("Fetch error:", error);
            });
        }, []);

        if (!data) {
          return React.createElement(
            "div",
            { className: "container" },
            "Loading..."
          );
        }

        return React.createElement(
          "div",
          { className: "container" },
          React.createElement(
            "div",
            { className: "topLeadersList" },
            data.map((leader, index) =>
              React.createElement(
                "div",
                { className: "leader", key: leader.id },
                index + 1 <= 3 &&
                  React.createElement(
                    "div",
                    { className: "containerImage" },
                    React.createElement("img", {
                      className: "image",
                      loading: "lazy",
                      src: leader.avatar,
                    }),
                    React.createElement(
                      "div",
                      { className: "crown" },
                      React.createElement(
                        "svg",
                        {
                          id: "crown1",
                          fill: "#0f74b5",
                          "data-name": "Layer 1",
                          xmlns: "http://www.w3.org/2000/svg",
                          viewBox: "0 0 100 50",
                        },

                        React.createElement("polygon", {
                          className: "cls-1",
                          points:
                            "12.7 50 87.5 50 100 0 75 25 50 0 25.6 25 0 0 12.7 50",
                        })
                      )
                    ),

                    React.createElement(
                      "div",
                      { className: "leaderName" },
                      leader.name
                    )
                  )
              )
            )
          ),

          React.createElement(
            "div",
            { className: "playerslist" },
            React.createElement(
              "div",
              { className: "table" },
              React.createElement("div", null, "#"),

              React.createElement("div", null, "Navn"),

              React.createElement("div", null, "Gevinst")
            ),

            React.createElement(
              "div",
              { className: "list" },
              data.map((leader, index) =>
                React.createElement(
                  "div",
                  { className: "player", key: leader.id },
                  React.createElement("span", null, " ", index + 1),
                  React.createElement(
                    "div",
                    { className: "user" },
                    React.createElement("img", {
                      className: "image",
                      src: leader.avatar,
                    }),
                    React.createElement("span", null, " ", leader.navn, " ")
                  ),
                  React.createElement(
                    "span",
                    null,
                    " ",
                    leader.vunnet + ",-",
                    " "
                  )
                )
              )
            )
          )
        );
      };

      ReactDOM.render(
        React.createElement(App, null),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
